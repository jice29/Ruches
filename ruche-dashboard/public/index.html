<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruche Live</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
      :root {
        --bg: #fff7dd;
        --card: #ffffff;
        --ink: #2a1f10;
        --muted: #6b5d4c;
        --accent: #f2a900;
        --accent2: #00a884;
        --line: #efd59a;
        --warn: #ba2d0b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 10% 10%, #fff3b0 0%, transparent 36%),
          radial-gradient(circle at 90% 5%, #b7f5dd 0%, transparent 28%),
          linear-gradient(135deg, #fff8e8 0%, var(--bg) 100%);
      }
      .wrap { max-width: 1150px; margin: 20px auto; padding: 0 14px; }
      .head {
        display: flex; justify-content: space-between; align-items: center; gap: 10px;
      }
      .title {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      h1 { margin: 0; font-size: 28px; letter-spacing: .3px; }
      .status { color: var(--muted); font-size: 14px; }
      .controls {
        margin-top: 10px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .controls button {
        border: 1px solid var(--line);
        background: var(--card);
        color: var(--ink);
        border-radius: 10px;
        padding: 7px 10px;
        cursor: pointer;
      }
      .controls button.active {
        border-color: var(--accent);
        color: #6a3f00;
        background: #ffe8ad;
        font-weight: 600;
      }
      .alert {
        margin-top: 10px;
        padding: 8px 10px;
        border: 1px solid #efc7bf;
        background: #fff2ef;
        color: var(--warn);
        border-radius: 10px;
        font-size: 13px;
        display: none;
      }
      .kpis {
        margin-top: 12px; display: grid; gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      }
      .card {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(157, 127, 46, 0.08);
      }
      .label { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: .8px; }
      .val {
        margin-top: 6px;
        font-size: 30px;
        font-weight: 700;
        line-height: 1;
        color: #7a4d00;
      }
      .charts {
        margin-top: 12px; display: grid; gap: 10px;
        grid-template-columns: 1fr;
      }
      canvas { width: 100%; height: 220px; }
      .raw { margin-top: 10px; color: var(--muted); font-size: 13px; word-break: break-all; }
      .bee {
        width: 28px;
        height: 28px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <div class="title">
          <svg class="bee" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="Abeille">
            <ellipse cx="21" cy="16" rx="10" ry="7" fill="#d7f5ff"/>
            <ellipse cx="43" cy="16" rx="10" ry="7" fill="#d7f5ff"/>
            <ellipse cx="32" cy="35" rx="17" ry="13" fill="#f2a900"/>
            <rect x="20" y="29" width="24" height="3" fill="#2a1f10"/>
            <rect x="18" y="35" width="28" height="3" fill="#2a1f10"/>
            <rect x="20" y="41" width="24" height="3" fill="#2a1f10"/>
            <circle cx="25" cy="31" r="2" fill="#2a1f10"/>
            <circle cx="39" cy="31" r="2" fill="#2a1f10"/>
            <line x1="24" y1="23" x2="19" y2="17" stroke="#2a1f10" stroke-width="2" />
            <line x1="40" y1="23" x2="45" y2="17" stroke="#2a1f10" stroke-width="2" />
          </svg>
          <h1>Ruche Live</h1>
        </div>
        <div class="status" id="status">En attente...</div>
      </div>

      <div class="controls">
        <button data-range="1d" class="active">1J</button>
        <button data-range="1w">1sem</button>
        <button data-range="1m">1mois</button>
        <button data-range="6m">6 mois</button>
        <button data-range="all">Tout</button>
        <button id="exportCsv">Export CSV</button>
      </div>

      <div class="alert" id="alertBox"></div>

      <div class="kpis">
        <div class="card"><div class="label">Poids</div><div class="val" id="w">--</div></div>
        <div class="card"><div class="label">Temperature</div><div class="val" id="t">--</div></div>
        <div class="card"><div class="label">Humidite</div><div class="val" id="h">--</div></div>
        <div class="card"><div class="label">Batterie</div><div class="val" id="b">--</div></div>
        <div class="card"><div class="label">Signal</div><div class="val" id="r">--</div></div>
      </div>

      <div class="charts">
        <div class="card"><canvas id="cw"></canvas></div>
        <div class="card"><canvas id="ct"></canvas></div>
        <div class="card"><canvas id="ch"></canvas></div>
      </div>

      <div class="raw" id="raw">Trame: --</div>
    </div>

    <script>
      const socket = io();
      const $ = (id) => document.getElementById(id);
      const MAX_POINTS = 5000;
      let selectedRange = "1d";
      const allRows = [];

      function mkChart(id, label, color, yMin = null, yMax = null) {
        return new Chart($(id), {
          type: "line",
          data: { labels: [], datasets: [{ label, data: [], borderColor: color, borderWidth: 2, pointRadius: 0, tension: 0.2 }] },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            animation: false,
            scales: {
              x: { ticks: { maxTicksLimit: 8 } },
              y: { min: yMin, max: yMax }
            }
          }
        });
      }

      const cw = mkChart("cw", "Poids (kg)", "#b66c2f", 0, 100);
      const ct = mkChart("ct", "Temp (C)", "#2f6b5b", -10, 60);
      const ch = mkChart("ch", "Hum (%)", "#325e88", 0, 100);

      function rangeToMs(key) {
        if (key === "1d") return 24 * 60 * 60 * 1000;
        if (key === "1w") return 7 * 24 * 60 * 60 * 1000;
        if (key === "1m") return 30 * 24 * 60 * 60 * 1000;
        if (key === "6m") return 180 * 24 * 60 * 60 * 1000;
        return null;
      }

      function getVisibleRows() {
        const ms = rangeToMs(selectedRange);
        if (ms == null) return [...allRows];
        const minTs = Date.now() - ms;
        return allRows.filter((r) => new Date(r.ts).getTime() >= minTs);
      }

      function updateKpis(last) {
        if (!last) return;
        $("status").textContent = `Dernier paquet: ${last.packet ?? "-"} | ${new Date(last.ts).toLocaleTimeString()}`;
        const weightKg = (Number(last.weight_g) || 0) / 1000.0;
        $("w").textContent = `${weightKg.toFixed(3)} kg`;
        $("t").textContent = last.temp_c == null ? "--" : `${Math.round(last.temp_c)} C`;
        $("h").textContent = last.hum_pct == null ? "--" : `${Math.round(last.hum_pct)} %`;
        $("b").textContent = last.batt_pct == null ? "--" : `${Math.round(last.batt_pct)} %`;
        $("r").textContent = last.rssi == null ? "--" : `${Math.round(last.rssi)} dBm`;
        $("raw").textContent = `Trame: ${last.raw || "-"}`;

        const alerts = [];
        if (last.alert_signal_lost === 1 || last.alert_signal_lost === true) alerts.push("Signal LoRa perdu");
        if (last.alert_batt_low === 1 || last.alert_batt_low === true) alerts.push("Batterie faible");
        const box = $("alertBox");
        if (alerts.length > 0) {
          box.style.display = "block";
          box.textContent = `Alerte: ${alerts.join(" | ")}`;
        } else {
          box.style.display = "none";
          box.textContent = "";
        }
      }

      function drawFromRows(rows) {
        cw.data.labels = [];
        cw.data.datasets[0].data = [];
        ct.data.labels = [];
        ct.data.datasets[0].data = [];
        ch.data.labels = [];
        ch.data.datasets[0].data = [];

        rows.forEach((row) => {
          const x = new Date(row.ts).toLocaleTimeString();
          cw.data.labels.push(x);
          cw.data.datasets[0].data.push((Number(row.weight_g) || 0) / 1000.0);
          if (row.temp_c != null) {
            ct.data.labels.push(x);
            ct.data.datasets[0].data.push(row.temp_c);
          }
          if (row.hum_pct != null) {
            ch.data.labels.push(x);
            ch.data.datasets[0].data.push(row.hum_pct);
          }
        });

        cw.update("none");
        ct.update("none");
        ch.update("none");
      }

      function render() {
        const visible = getVisibleRows();
        const last = allRows.length ? allRows[allRows.length - 1] : null;
        updateKpis(last);
        drawFromRows(visible);
      }

      function addRow(row) {
        allRows.push(row);
        if (allRows.length > MAX_POINTS) allRows.shift();
      }

      function exportCsv() {
        const rows = getVisibleRows();
        const header = ["ts","packet","weight_kg","temp_c","hum_pct","batt_pct","rssi","alert_signal_lost","alert_batt_low","raw"];
        const lines = [header.join(",")];
        rows.forEach((r) => {
          const vals = [
            r.ts,
            r.packet ?? "",
            ((Number(r.weight_g) || 0) / 1000.0).toFixed(3),
            r.temp_c ?? "",
            r.hum_pct ?? "",
            r.batt_pct ?? "",
            r.rssi ?? "",
            r.alert_signal_lost ?? "",
            r.alert_batt_low ?? "",
            (r.raw || "").replace(/"/g, '""')
          ];
          lines.push(vals.map((v, i) => i === 9 ? `"${v}"` : `${v}`).join(","));
        });
        const blob = new Blob([lines.join("\n")], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        const stamp = new Date().toISOString().replace(/[:.]/g, "-");
        a.href = url;
        a.download = `ruches_${selectedRange}_${stamp}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      document.querySelectorAll("button[data-range]").forEach((btn) => {
        btn.addEventListener("click", () => {
          selectedRange = btn.getAttribute("data-range");
          document.querySelectorAll("button[data-range]").forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          render();
        });
      });

      $("exportCsv").addEventListener("click", exportCsv);

      async function bootstrapFromHttp() {
        try {
          const res = await fetch("/api/history", { cache: "no-store" });
          if (!res.ok) return;
          const payload = await res.json();
          const hist = (payload && payload.history) || [];
          allRows.length = 0;
          hist.forEach((row) => addRow(row));
          render();
        } catch (_e) {}
      }

      socket.on("bootstrap", (payload) => {
        const hist = (payload && payload.history) || [];
        allRows.length = 0;
        hist.forEach((row) => addRow(row));
        render();
      });

      socket.on("telemetry", (row) => {
        addRow(row);
        render();
      });

      socket.on("connect_error", () => {
        bootstrapFromHttp();
      });

      bootstrapFromHttp();
    </script>
  </body>
</html>
