services:
  - type: web
    name: ruches-dashboard
    runtime: node
    rootDir: ruche-dashboard
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/status
    envVars:
      - key: MQTT_URL
        value: mqtt://broker.hivemq.com:1883
      - key: MQTT_TOPIC
        value: ruches/telemetry
